{% extends 'customadmin/change_list.html' %}
{% load static %}
{% load admin_extras %}
{% load misc_filters %}
{% load i18n %}


{% block page_content %}
    {% csrf_token %}

    <div class="ibox float-e-margins">
        
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="{{ opts.model_name }}-table">
                    <thead>
                        <tr>
                            <td colspan="2" class="h5 text-left border-white">{{inquiry_detail.name|capfirst}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="h5 text-left" colspan="2">Inquiry</td>
                        </tr>
                        <tr class="text-left">
                            <td class="h6">
                                Name : {{inquiry_detail.name|capfirst}} <br> 
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

{% endblock %}
